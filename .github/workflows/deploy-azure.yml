name: Deploy to Azure Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  PYTHON_VERSION: '3.11'
  AZURE_FUNCTIONAPP_NAME: 'simple-amazon-sync'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Setup Python ${{ env.PYTHON_VERSION }} Environment
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: 'Verify Azure Function structure'
      run: |
        echo "üîç Checking Azure Function structure..."
        ls -la
        echo "üìÅ TimerTrigger1 contents:"
        ls -la TimerTrigger1/
        echo "üìÑ host.json exists:" && test -f host.json && echo "‚úÖ Yes" || echo "‚ùå No"
        echo "üìÑ requirements.txt exists:" && test -f requirements.txt && echo "‚úÖ Yes" || echo "‚ùå No"
        echo "üìÑ function.json exists:" && test -f TimerTrigger1/function.json && echo "‚úÖ Yes" || echo "‚ùå No"
        echo "üìÑ __init__.py exists:" && test -f TimerTrigger1/__init__.py && echo "‚úÖ Yes" || echo "‚ùå No"

    - name: 'Resolve Project Dependencies Using Pip'
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt --target=".python_packages/lib/site-packages"

    - name: 'Create Google Credentials File'
      run: |
        echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > google_credentials.json
        echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > TimerTrigger1/google_credentials.json
        echo "‚úÖ Google credentials created"

    - name: 'Validate Deployment Package'
      run: |
        echo "üì¶ Final package structure:"
        find . -name "*.py" -o -name "*.json" | head -20
        echo "üìä Package size:"
        du -sh .

    - name: 'Deploy to Azure Functions'
      uses: Azure/functions-action@v1
      id: deploy-to-function
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        scm-do-build-during-deployment: true
        enable-oryx-build: true

    - name: 'Deployment Success'
      if: success()
      run: |
        echo "üéâ Deployment successful!"
        echo "üîó Function App: ${{ env.AZURE_FUNCTIONAPP_NAME }}"
        echo "‚è∞ Timer trigger will run every minute (sleep: 12:30-5:30 AM IST)"

    - name: 'Deployment Failed'
      if: failure()
      run: |
        echo "‚ùå Deployment failed!"
        echo "üí° Common solutions:"
        echo "1. Check Azure Function App name: ${{ env.AZURE_FUNCTIONAPP_NAME }}"
        echo "2. Verify AZURE_PUBLISH_PROFILE secret is correct"
        echo "3. Ensure Azure Function App exists and is running"
        echo "4. Check Azure portal for detailed logs"
